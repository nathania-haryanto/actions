name: Test

on:
  workflow_call:

  workflow_dispatch:


jobs:
  test:
    name: '▶️ test actions'
    runs-on: ubuntu-latest
    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Install dependencies'
        uses: nathania-haryanto/actions/.github/actions/cache-install-deps@main

      - name: 'Debug'
        run: |
          pwd
          ls -la
      - name: '🧫 Run tests'
        run: npm run test --if-present