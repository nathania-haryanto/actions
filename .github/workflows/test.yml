name: Test

on:
  workflow_call:

  workflow_dispatch:


jobs:
  test:
    name: '‚ñ∂Ô∏è test actions'
    runs-on: ubuntu-latest
    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Setup node'
        uses: actions/setup-node@v4
        id: setup-node
        with:
          check-latest: true
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: 'Cache dependencies'
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: node_modules
          key: node-deps-${{ hashFiles('**/package-lock.json') }}

      - name: '‚õìÔ∏è Install dependencies'
        if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ inputs.NPM_TOKEN }}
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false
        shell: bash # this is required to use the run keyword. shell specifies which shell to use to run the command.

      - name: 'Debug'
        run: |
          pwd
          ls -la
      - name: 'üß´ Run tests'
        run: npm run test --if-present